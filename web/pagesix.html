<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style/mainStyle.css">
  </head>
  <body bgcolor="#000000" text="#ffffff">
    <button onclick="window.location = "./index.html" class="button">Go back to Main</button>
    <p>I can't figured out why my return button wont work :thonk:</p>
  <br><br><br>
    <h3 id="p" style="width: 100%; height: 100%; text-align: center;text-shadow: none;"></h3>
  <script>
    fetch('https://raw.githubusercontent.com/dwyl/english-words/master/words.txt').then(response=> response.text()).then(text=>{
        

    function e(){
      setTimeout(function(){
        var t = document.getElementById("p");
        text0 = text.split("\n");
        text1 = text0[Math.floor(Math.random() * text0.length)]
        t.appendChild(document.createTextNode(text1+" "));
        e();
      }, 1)
    }
    e();
     
    })
  </script>
  </body>
